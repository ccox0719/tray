<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Task List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header class="header">
            <h1>Daily Task List</h1>
            <p id="date-display"></p>
        </header>

        <main>
            <div id="task-list-container">
                <ul id="task-list">
                    <!-- Tasks will be dynamically loaded here -->
                </ul>
            </div>

            <div class="progress-container">
                <progress id="progress-bar" value="0" max="100"></progress>
                <p id="progress-percentage">0% Completed</p>
            </div>

            <div class="streak-container">
                <p>Streak: <span id="streak-counter">0</span> days</p>
            </div>

            <div class="button-container">
                <button id="prev-day">Previous</button>
                <button id="next-day">Next</button>
                <button id="reset-tasks">Reset</button>
            </div>
        </main>

        <footer>
            <p>Stay motivated! You're doing great!</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
