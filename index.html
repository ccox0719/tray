<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board Game Quick Setup</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Center content on mobile */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 600px;
        }

        select, button {
            width: 90%;
            max-width: 400px;
        }

        #gameDetails {
            width: 90%;
            max-width: 600px;
        }
    </style>
</head>
<body>

    <header>
        <img src="logo.jpg" alt="Board Game Logo" class="logo">
        <h1 class="main-title">Board Game</h1>
        <h2 class="subtitle">Quick Setup</h2>
    </header>

    <main>
        <!-- Dropdown to select a game -->
        <select id="gameSelect" onchange="displaySelectedGame()">
            <option value="">Select a game...</option>
        </select>

        <!-- Random Pick Button -->
        <button id="randomButton" onclick="pickRandomGame()">ðŸŽ² Pick a Random Game</button>

        <!-- Game details section -->
        <div id="gameDetails" style="display: none;">
            <h2 id="gameTitle"></h2>
            <p><strong>Mechanics:</strong> <span id="gameMechanics"></span></p>
            <p><strong>Playtime:</strong> <span id="gamePlaytime"></span></p>
            <p><strong>Players:</strong> <span id="gamePlayers"></span></p>
            <p><strong>Complexity:</strong> <span id="gameComplexity"></span></p>
            <p><strong>Quick Setup Guide:</strong></p>
            <div id="gameGuide"></div>
        </div>
    </main>

    <footer>
        <p>Â© 2024 Board Game Quick Setup Guide</p>
    </footer>

    <script src="script.js"></script>

</body>
</html>
