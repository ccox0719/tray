<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Devotional</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #f8f9fa, #e9ecef);
            color: #343a40;
            text-align: center;
        }
        #container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }
        h1 {
            margin: 0 0 20px;
            font-size: 24px;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #memory-verse {
            display: none;
            margin-top: 20px;
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Today's Devotional</h1>
        <p>{{ devotional }}</p>
        <button onclick="showMemoryVerse()">Show Memory Verse</button>
        <p id="memory-verse">{{ memory_verse }}</p>
    </div>

    <script>
        function showMemoryVerse() {
            const verse = document.getElementById('memory-verse');
            verse.style.display = 'block';
        }
    </script>
</body>
</html>
