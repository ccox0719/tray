<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>In His Presence</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Georgia:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <!-- External CSS -->
  <link rel="stylesheet" href="./styles.css?v=1">
</head>
<body>
  <div class="container" id="bible-study">
    <!-- Streak Badge -->
    <div class="streak-badge">
      <span id="streak-number">0</span>
      <span class="streak-label">Days</span>
    </div>

    <!-- Header -->
    <h1>In His Presence</h1>

    <!-- Current Date -->
    <div class="current-date" id="current-date">Loading...</div>

    <!-- Daily Content -->
    <div class="content">
      <h2 id="reference">Loading...</h2>
      <p class="passage" id="passage">Loading...</p>
      <p class="question" id="reflection"></p>
      <div class="divider"></div>
      <p class="prayer" id="prayer"></p>
    </div>

    <!-- Memory Verse -->
    <div class="weekly-memory-verse">
      <h2>Memory Verse</h2>
      <p id="memory-verse">Loading memory verse...</p>
    </div>

    <!-- Navigation Buttons -->
    <div class="buttons">
      <button id="prev-day">Previous</button>
      <button id="toggle-prayer" class="toggle-button">Harvest Prayer</button>
      <button id="next-day">Next</button>
    </div>

    <!-- Daily Prayer Section -->
    <div id="prayer-section" class="prayer-section hidden">
      <h2>Daily Prayer Focus</h2>
      <p id="prayer-focus">Loading prayer focus...</p>
      <h3>People Group</h3>
      <p id="people-group">Loading people group...</p>
      <h3>Scripture Reference</h3>
      <p id="scripture-reference">Loading scripture reference...</p>
      <h3>Prayer</h3>
      <p id="scripture-prayer">Loading scripture prayer...</p>
      <img id="people-photo" src="" alt="People group photo" />
    </div>
  </div>

  <!-- External JavaScript -->
  <script src="./script.js"></script>
</body>
</html>
