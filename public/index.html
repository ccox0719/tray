<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>In His Presence</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Georgia:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <!-- External CSS -->
  <link rel="stylesheet" href="./styles.css?v=1">
</head>
<body>
  <div class="container" id="bible-study">
    <!-- Streak Badge -->
    <div class="streak-badge">
      <span id="streak-number">0</span>
      <span class="streak-label">Days</span>
    </div>

    <!-- Header -->
    <h1>In His Presence</h1>

    <!-- Current Date -->
    <div class="current-date" id="current-date">Loading...</div>

    <!-- Daily Content -->
    <div class="content">
      <h2 id="reference">Loading...</h2>
      <p class="passage" id="passage">Loading...</p>
      <p class="question" id="reflection"></p>
      <div class="divider"></div>
      <p class="prayer" id="prayer">Loading prayer prompt...</p>
    </div>

    <!-- Navigation Buttons -->
    <div class="buttons">
      <button id="prev-day">Previous</button>
      <button id="toggle-edit">Toggle Edit Mode</button>
      <button id="next-day">Next</button>
    </div>

    <!-- Editor Fields -->
    <div id="editor" style="display: none;">
      <input type="text" id="edit-reference" placeholder="Edit Reference">
      <textarea id="edit-passage" placeholder="Edit Passage"></textarea>
      <textarea id="edit-question" placeholder="Edit Reflective Question"></textarea>
      <textarea id="edit-prayer" placeholder="Edit Prayer Prompt"></textarea>
      <button id="save-changes">Save Changes</button>
    </div>
  </div>

  <!-- Include External Script -->
  <script src="./script.js"></script>
</body>
</html>
